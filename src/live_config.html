<!DOCTYPE html>
<html lang="en">

<head>
  <title>WoW Clasic Live Armory Live Configuration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body class="font-business">
  <div class="extension bg-gray">
    <h2>Step 1</h2>
    <p>Choose your preferred configuration options</p>
    <form id="form">
      <fieldset>
        <div>
          <input type="checkbox" id="optNameplate" name="includeNameplate" value="includeNameplate" disabled> 
          <label for="optNameplate">Display your basic data (Level, Race, Class)</label>
        </div>
        <div>
          <input type="checkbox" id="optResources" name="includeResources" value="includeResources" disabled> 
          <label for="optResources">Display your resources (HP, Mana/Rage/Energy)</label>
        </div>
        <div>
          <input type="checkbox" id="optEquipment" name="includeEquipment" value="includeEquipment" disabled> 
          <label for="optEquipment">Display your equipment (with Wowhead-powered tooltips)</label>
        </div>
        <div>
          <input type="checkbox" id="optTalents" name="includeTalents" value="includeTalents" disabled> 
          <label for="optTalents">Display a link to Wowhead for your talents</label>
        </div>
        <div>
          <input type="checkbox" id="optDeadOrGhost" name="includeDeadOrGhost" value="includeDeadOrGhost" disabled> 
          <label for="optDeadOrGhost">Apply a filter to show you're dead or a ghost</label>
        </div>
        <div>
          <input type="checkbox" id ="optGold" name="includeGold" value="includeGold" disabled> 
          <label for="optGold">Display your gold</label>
        </div>
        <input class="margin-top" type="submit" value="Submit">
        </fieldset> 
    </form>
    <h2>Step 2</h2>
    <p>Click the button bellow to open the QR Code scanner in a new browser tab.</p>
    <p>DO NOT CLOSE THIS WINDOW! This is required for the scanner to function!</p>
    <button id="openScanner">Open Scanner</button>
  </div>
  <!--import extension helper library -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="common.js" type="text/javascript"></script>
  <script src="live_config.js" type="text/javascript"></script>
  <!-- import config.js -->

</body>

</html>
