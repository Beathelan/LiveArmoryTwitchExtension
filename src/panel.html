<!DOCTYPE html>
<html class="bg-dark-portal">

<head>
  <title>Viewer Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="panel.css">
  <link rel="stylesheet" type="text/css" href="wowhead-tooltips.css">
</head>

<body>
  <div id="app">
    <div id="noDataPlaceholder" class="title-panel">
      <div class="title impactful-font"><span>WOW CHARACTER STATUS</span></div>
      <div class="subtitle numeric-font"><span>Created by <a href="https://www.twitch.tv/beatbybeattv" target="_blank">BeatByBeatTV</a></span></div>
    </div>
    <div class="main-content-area">
      <div id="mainUnitData" class="hidden">
        <div class="unit-frame-floating impactful-font"><span id="charBasicData"></span></div>
        <div id="charUnitFrame" class="unit-frame-wrapper">
          <div id="charClassIcon" class="unit-frame-class-icon">
            <ins></ins>
          </div>
          <div class="unit-frame-bars numeric-font">
            <div class="unit-frame-main-bar" id="charHpBar">
              <span id="charHP"></span>
            </div>
            <div class="unit-frame-secondary-bar" id="charPowerBar">
              <span id="charPower"></span>
            </div>
          </div>
        </div>
        <div class="unit-frame-extra-row numeric-font">
            <span class="boxed" id="charGold"></span>
        </div>
        <a class="action-button external-link margin-top" id="btnTalents" href="javascript:void(0)" target="_blank"><span>Talents</span></a>
      </div>
    </div>
    <div id="equipment" class="hidden equipment-wrapper">
      <div class="equipment-table-root numeric-font">
        <div class="equipment-table-col equipment-table-left">
          <div class="equipment-icon" id="equipmentSlot-0"></div>
          <div class="equipment-icon" id="equipmentSlot-1"></div>
          <div class="equipment-icon" id="equipmentSlot-2"></div>
          <div class="equipment-icon" id="equipmentSlot-3"></div>
          <div class="equipment-icon" id="equipmentSlot-4"></div>
          <div class="equipment-icon" id="equipmentSlot-5"></div>
          <div class="equipment-icon" id="equipmentSlot-6"></div>
          <div class="equipment-icon" id="equipmentSlot-7"></div>
        </div>
        <div class="equipment-table-col equipment-table-right">
          <div class="equipment-icon" id="equipmentSlot-8"></div>
          <div class="equipment-icon" id="equipmentSlot-9"></div>
          <div class="equipment-icon" id="equipmentSlot-10"></div>
          <div class="equipment-icon" id="equipmentSlot-11"></div>
          <div class="equipment-icon" id="equipmentSlot-12"></div>
          <div class="equipment-icon" id="equipmentSlot-13"></div>
          <div class="equipment-icon" id="equipmentSlot-14"></div>
          <div class="equipment-icon" id="equipmentSlot-15"></div>
        </div>
        <div class="equipment-table-bottom">
          <div class="equipment-icon" id="equipmentSlot-16"></div>
          <div class="equipment-icon" id="equipmentSlot-17"></div>
          <div class="equipment-icon" id="equipmentSlot-18"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="wowhead-tooltip-setup.js" type="text/javascript"></script>
  <script src="wowhead-tooltips.min.js" type="text/javascript"></script>
  <script src="common.js" type="text/javascript"></script>
  <script src="viewer.js" type="text/javascript"></script>
</body>

</html>
