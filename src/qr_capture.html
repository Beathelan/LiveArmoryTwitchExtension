<!DOCTYPE html>
<html lang="en">

<head>
  <title>WoW Clasic Live Armory Live Configuration</title>
  <link rel="stylesheet" type="text/css" href="common.css">
  <link rel="stylesheet" type="text/css" href="qr_capture.css">
</head>
<body>
  <div class="extension bg-gray">
    <p>This window will keep scanning your game for the QR code. Please keep it open while you stream.</p>
    <button id="startScanning">Start scanning</button>&nbsp;
    <button id="stopScanning">Stop scanning</button>
    <div>
      <video class="margin-top cropped-video" id="videoPlayer" autoplay></video>
      <form id="form">
        <fieldset>
          <div>
            <label for="txtQrSize">Size</label>
            <input type="number" step="1" id="txtQrSize" name="qrSize" value="0" disabled> 
            <label for="txtQrSize">pixels</label>
          </div>
          <div>
            <label for="txtQrX">Horizontal offset</label>
            <input type="number" step="1" id="txtQrX" name="qrX" value="0" disabled>
            <label for="txtQrX">pixels</label> 
          </div>
          <div>
            <label for="txtQrY">Vertical offset</label>
            <input type="number" step="1" id="txtQrY" name="qrY" value="0" disabled> 
            <label for="txtQrY">pixels</label>
          </div>
      </form>
    </div>
  </div>

  <!--import jquery -->
  <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="jsQR.js" type="text/javascript"></script>
  <script src="common.js" type="text/javascript"></script>
  <script src="qr_decode.js" type="text/javascript"></script>
  <script src="qr_capture.js" type="text/javascript"></script>
  <!-- import config.js -->

</body>

</html>
