<!DOCTYPE html>
<html lang="en">

<head>
  <title>WoW Clasic Live Armory Live Configuration</title>
  <link rel="stylesheet" type="text/css" href="common.css">
  <link rel="stylesheet" type="text/css" href="qr_capture.css">
</head>
<body>
  <div class="extension bg-gray">
    <p>This window will keep scanning your screen for the QR code. Please keep it open while you stream.</p>
    <button id="startScanning">Start screen capture</button>
    <button id="stopScanning" class="hidden">Stop screen capture</button>
    <form id="formQrPos" class="margin-top hidden" action="javascript:void(0)">
      <fieldset>
        <div class="margin-top">
          <label for="txtQrWidth">Width</label>
          <input type="number" step="1" id="txtQrWidth" name="qrWidth" value="0"> 
          <label for="txtQrWidth">pixels ("0" indicates full screen width)</label>
        </div>
        <div class="margin-top">
          <label for="txtQrHeight">Height</label>
          <input type="number" step="1" id="txtQrHeight" name="qrHeight" value="0"> 
          <label for="txtQrHeight">pixels ("0" indicates full screen height)</label>
        </div>
        <div class="margin-top">
          <label for="txtQrX">Horizontal position</label>
          <input type="number" step="1" id="txtQrX" name="qrX" value="0">
          <label for="txtQrX">pixels</label> 
        </div>
        <div class="margin-top">
          <label for="txtQrY">Vertical position</label>
          <input type="number" step="1" id="txtQrY" name="qrY" value="0"> 
          <label for="txtQrY">pixels</label>
        </div>
        <div class="margin-top">
          <button type="button" id="btnResetQrPos">Reset Position</button>
          <button type="button" id="btnCanvasSelect">Find QR with mouse</button>
        </div>
        <div class="margin-top">
          <button type="button" id="btnSaveQrPos">Save & Start Sending to Twitch</button>
          <button type="button" id="btnStopBroadcast" class="hidden">Stop Sending to Twitch</button>
        </div>
      </fieldset>
    </form>
    <div id="videoWrapper" class="margin-top video-wrapper hidden">
      <video class="cropped-video" id="videoPlayer" autoplay></video>
      <canvas id="canvasSelect" class="canvas-select hidden"></canvas>
    </div>
  </div>

  <!--import jquery -->
  <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="jsQR.js" type="text/javascript"></script>
  <script src="common.js" type="text/javascript"></script>
  <script src="qr_decode.js" type="text/javascript"></script>
  <script src="qr_capture.js" type="text/javascript"></script>
  <!-- import config.js -->

</body>

</html>
