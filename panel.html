<!DOCTYPE html>
<html class="bg-dark-portal">

<head>
  <title>Viewer Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="panel.css">
</head>

<body>
  <div id="app">
    <div id="noDataPlaceholder" class="title-panel">
      <div class="title impactful-font"><span>WOW CHARACTER STATUS</span></div>
      <div class="subtitle numeric-font"><span>Created by <a href="https://www.twitch.tv/beatbybeattv" target="_blank">BeatByBeatTV</a></span></div>
    </div>
    <div class="main-content-area">
      <div id="mainUnitData" class="hidden">
        <div class="unit-frame-floating impactful-font"><span id="charBasicData"></span></div>
        <div id="charUnitFrame" class="unit-frame-wrapper">
          <div id="charClassIcon" class="unit-frame-class-icon">
            <ins></ins>
          </div>
          <div class="unit-frame-bars numeric-font">
            <div class="unit-frame-main-bar" id="charHpBar">
              <span id="charHP"></span>
            </div>
            <div class="unit-frame-secondary-bar" id="charPowerBar">
              <span id="charPower"></span>
            </div>
          </div>
        </div>
        <div class="unit-frame-extra-row numeric-font">
            <span class="boxed" id="charGold"></span>
        </div>
        <!-- Temporarily removed due to Twitch's CSP policy
        <button class="action-button margin-top" id="btnTalents" onclick="showTalents()">See Talents</button>
      -->
      </div>
    </div>
    <div id="equipment" class="hidden equipment-wrapper">
      <div class="equipment-table-root numeric-font">
        <div class="equipment-table-col equipment-table-left">
          <div class="equipment-icon tooltip" id="equipmentSlot-0">
            <span class="tooltiptext left hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-1">
            <span class="tooltiptext left hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-2">
            <span class="tooltiptext left hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-3">
            <span class="tooltiptext left hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-4">
            <span class="tooltiptext left hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-5">
            <span class="tooltiptext left hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-6">
            <span class="tooltiptext left hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-7">
            <span class="tooltiptext left hidden"></span>
          </div>
        </div>
        <div class="equipment-table-col equipment-table-right">
          <div class="equipment-icon tooltip" id="equipmentSlot-8">
            <span class="tooltiptext right hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-9">
            <span class="tooltiptext right hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-10">
            <span class="tooltiptext right hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-11">
            <span class="tooltiptext right hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-12">
            <span class="tooltiptext right hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-13">
            <span class="tooltiptext right hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-14">
            <span class="tooltiptext right hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-15">
            <span class="tooltiptext right hidden"></span>
          </div>
        </div>
        <div class="equipment-table-bottom">
          <div class="equipment-icon tooltip" id="equipmentSlot-16">
            <span class="tooltiptext bottom hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-17">
            <span class="tooltiptext bottom hidden"></span>
          </div>
          <div class="equipment-icon tooltip" id="equipmentSlot-18">
            <span class="tooltiptext bottom hidden"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Temporarily removed due to Twitch's CSP policy
    <div id="talentsWrapper" class="obscure-overlay hidden">
      <div class="talent-controls">
        <button class="action-button" onclick="hideTalents()"><span>Go Back</span></button>
      </div>
    </div>
    -->
  </div>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
  <!-- END Wowhead talent calculator setup -->
  <script src="common.js" type="text/javascript"></script>
  <script src="viewer.js" type="text/javascript"></script>
</body>

</html>
